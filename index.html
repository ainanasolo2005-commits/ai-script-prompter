<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant Pro</title>
    <style>
        body { font-family: sans-serif; background: black; margin: 0; overflow: hidden; }
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .container { display: flex; flex-direction: column; height: 100vh; color: white; }
        
        /* Guide raikitra eo ambony */
        .guide-box { background: rgba(0,0,0,0.8); color: #00FF00; padding: 10px; font-size: 14px; text-align: center; border-bottom: 2px solid #00FF00; }
        
        .status { background: rgba(255, 0, 0, 0.7); padding: 5px 15px; font-weight: bold; width: fit-content; margin: 10px; border-radius: 5px; }
        .script-box { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        /* Stylen'ny valiny sy fanazavana */
        #aiScript { font-size: 26px; font-weight: bold; line-height: 1.3; color: #00FF00; text-shadow: 2px 2px 4px rgba(0,0,0,1); white-space: pre-wrap; }
        
        .user-listen { font-size: 14px; color: #aaa; padding: 20px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<video id="webcam" class="video-bg" autoplay muted playsinline></video>

<div class="container">
    <div class="guide-box">
        <b>INSTRUCTION:</b> Read the answer naturally. Check the explanation. Ask the follow-up question.
    </div>

    <div class="status">LIVE ‚óè AI LISTENING</div>

    <div class="script-box">
        <div id="aiScript">Waiting for the interviewer to speak...</div>
    </div>

    <div id="userListen" class="user-listen">They said: (Listening...)</div>
</div>

<script>
    const scriptBox = document.getElementById('aiScript');
    const userListen = document.getElementById('userListen');

    // 1. Manomboka ny Camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(stream => { 
        document.getElementById('webcam').srcObject = stream; 
        startListening(); 
    })
    .catch(err => { scriptBox.innerText = "Error: Please allow Camera & Mic"; });

    // 2. Mihaino ny feo ary mamorona valiny
    function startListening() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;

        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US'; 
        recognition.continuous = true;

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript;
            userListen.innerText = "They said: " + transcript;

            // ITY NO PROMPT MITAMBARA (Answer + Explanation + Question)
            const systemPrompt = "Give me a simple ANSWER, a brief EXPLANATION of why, and one FOLLOW-UP QUESTION.";

            setTimeout(() => {
                // Fanehoana ny valiny eo amin'ny efijery
                scriptBox.innerText = "ANSWER: (Generating...)\n\nEXPLANATION: (Thinking...)\n\nQUESTION: (Suggesting...)";
            }, 500);
        };

        recognition.onend = () => recognition.start();
        recognition.start();
    }
</script>

</body>
</html>
